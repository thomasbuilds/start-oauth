# CodeQL Analysis for TypeScript Project
# This workflow scans for vulnerabilities and code quality issues in JavaScript/TypeScript code.
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC for faster vulnerability detection

jobs:
  analyze:
    name: Analyze (javascript-typescript)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
        # Simplified matrix since only one language is needed
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history for better analysis

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use the Node.js version matching your project
        cache: 'npm' # Cache dependencies for faster runs

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: none
        queries: +security-and-quality # Include security and code quality queries
        # Add custom queries for OAuth-specific checks if needed
        # config-file: .github/codeql-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript-typescript"
        output: ./codeql-results # Save SARIF results for further analysis
        upload: true # Upload results to GitHub Security tab
